<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur Incrémental</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Compteur Incrémental</h1>
        <div id="counter">{{ counter }}</div><br>
        <p>Développé avec ❤️ par AZOUAGH Yassin</a></p><br>
        <button class="btn-refresh" onclick="window.location.reload()">Rafraîchir Manuellement</button>
    </div>

    <script>
        // Mise à jour du compteur toutes les 5 secondes
        setInterval(function() {
            fetch('/counter')
                .then(response => response.json())
                .then(data => {
                    // Mise à jour du compteur dans le DOM
                    document.getElementById('counter').textContent = data.counter;
                });
        }, 5000);
    </script>
</body>
</html>
